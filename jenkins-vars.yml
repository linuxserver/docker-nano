---

# jenkins variables
project_name: docker-nano
external_type: na
custom_version_command: |
  curl -sL 'https://api.github.com/repos/nanocurrency/nano-node/tags' | jq -r '.[].name' | grep -Po 'V(\\d+\\.)+\\d+[A-Z][A-Z].*' | head -n1
release_type: prerelease
release_tag: beta
ls_branch: beta
use_qemu: true
repo_vars:
  - BUILD_VERSION_ARG = 'NANO_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-nano'
  - CONTAINER_NAME = 'nano'
  - DOCKERHUB_IMAGE = 'linuxserver/nano'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/nano'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/nano'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='false'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='30'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
