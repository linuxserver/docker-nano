---

# jenkins variables
project_name: docker-nano
external_type: github_stable
release_type: prerelease
release_tag: latest
ls_branch: bin-stable
skip_package_check: true
use_qemu: true
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'nanocurrency'
  - EXT_REPO = 'nano-node'
  - BUILD_VERSION_ARG = 'NANO_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-nano'
  - CONTAINER_NAME = 'nano'
  - DOCKERHUB_IMAGE = 'lsiodev/nano-stable'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/nano-stable-dev'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/nano-stable'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='false'
