---

# jenkins variables
project_name: docker-nano
external_type: na
custom_version_command: |
  curl -sL 'https://api.github.com/repos/nanocurrency/nano-node/tags' | jq -r '.[].name' | grep -Po 'V(\\d+\\.)+\\d+[A-Z][A-Z].*' | head -n1
release_type: prerelease
release_tag: latest
ls_branch: bin-beta
skip_package_check: true
use_qemu: true
repo_vars:
  - BUILD_VERSION_ARG = 'NANO_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-nano'
  - CONTAINER_NAME = 'nano'
  - DOCKERHUB_IMAGE = 'lsiodev/nano-beta'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/nano-beta-dev'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/nano-beta'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='false'
