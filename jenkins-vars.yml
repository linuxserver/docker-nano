---

# jenkins variables
project_name: docker-nano
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
use_qemu: true
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'nanocurrency'
  - EXT_REPO = 'nano-node'
  - BUILD_VERSION_ARG = 'NANO_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-nano'
  - CONTAINER_NAME = 'nano'
  - DOCKERHUB_IMAGE = 'linuxserver/nano'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/nano'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/nano'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='false'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='30'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
